# ========================================
# FLOATING / DIALOG WINDOW RULES
# Applications and dialogs that should float
# ========================================

source = ~/.config/hypr/config/variables.conf

# COMMON FILE DIALOGS
windowrule = float, title:.*(Open File|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload).*

# FILE OPERATION DIALOGS
windowrule = float, title:.*(File Operation Progress|Confirm to replace files).*

# BROWSER DIALOGS
windowrule = float, class:^(brave|firefox|google-chrome|zen)$, title:.*accounts.*
windowrule = float, size 800 600, class:^(brave|firefox|google-chrome|zen)$, title:.*(Save As|Choose Files|Open File).*

# SYSTEM UTILITIES
windowrule = float, class:^(xdg-desktop-portal-gtk)$

# FILE MANAGERS
windowrule = float, class:^(org.gnome.FileRoller)$
windowrule = center, class:^(org.gnome.FileRoller)$

# CONFIGURATION TOOLS
windowrule = float, class:^(qt5ct|qt6ct|nwg-look|nwg-displays|org.pulseaudio.pavucontrol|blueman-manager|nm-connection-editor)$
