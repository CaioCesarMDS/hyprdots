# ========================================
# HYPRIDLE CONFIGURATION
# Idle management and power saving
# ========================================

source = ~/.config/hypr/config/variables.conf

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on

    on_unlock_cmd = timeout 1s ddcutil setvcp 10 100
}

listener {
    timeout = $idleTimeoutDim
    on-timeout = timeout 1s ddcutil setvcp 10 30
    on-resume = timeout 1s ddcutil setvcp 10 100
}

listener {
    timeout = $idleTimeoutLock
    on-timeout = loginctl lock-session
}

listener {
    timeout = $idleTimeoutDpms
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && timeout 1s ddcutil setvcp 10 100
}

listener {
    timeout = $idleTimeoutSuspend
    on-timeout = systemctl suspend
}
