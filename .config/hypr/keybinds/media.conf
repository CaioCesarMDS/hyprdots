# ========================================
# MEDIA & SYSTEM KEYBINDINGS
# Audio, brightness, and media controls
# ========================================

# SCREENSHOTS
bind = $mainMod, PRINT, exec, hyprshot -m window -f $(date +%Y-%m-%d_%H-%M-%S).png -o ~/Pictures/screenshots
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -f $(date +%Y-%m-%d_%H-%M-%S).png -o ~/Pictures/screenshots

# MULTIMEDIA KEYS (VOLUME)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle1
