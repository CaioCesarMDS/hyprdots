# ========================================
# APPLICATION KEYBINDINGS
# Launch and manage applications
# ========================================

source = $HOME/.config/hypr/config/variables.conf

bind = $mainMod, F, exec, $browser
bind = $mainMod, D, exec, $editor
bind = $mainMod, E, exec, $explorer
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $rofiDir/launcher/launcher.sh

bind = $mainMod, V, exec, pkill -x rofi || $rofiDir/clipboard/clipboard.sh -c
bind = $mainMod SHIFT, V, exec, pkill -x rofi || $rofiDir/clipboard/clipboard.sh

bind = $mainMod, ESCAPE, exec, pkill -x rofi || $rofiDir/powermenu/powermenu.sh
bind = $mainMod SHIFT, K, exec, $rofiDir/wallpaper/wallpaper.sh --select
bind = $mainMod SHIFT, H, exec, $rofiDir/wallpaper/wallpaper.sh --prev
bind = $mainMod SHIFT, L, exec, $rofiDir/wallpaper/wallpaper.sh --next

bind = $mainMod, L, exec, hyprlock


